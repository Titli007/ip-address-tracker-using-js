<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="full">

  <div class="container">

    <div class="head">
      <div class="title">
        <p class="head1">
          IP Address Tracker</p>

        <form class="form">
          <input id="input" placeholder="Search for any IP address or domain">
          <button id="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </button>
        </form>
      </div>

      <div class="result">

        <span class="res">
          <p class="lebel">IP ADDRESS</p>
          <p id="ip">--</p>
        </span>

        <span class="res">
          <p class="lebel">LOCATION</p>
          <p id="loc">--</p>
        </span>

        <span class="res">
          <p class="lebel">TIMEZONE</p>
          <p id="time">--</p>
        </span>

        <span class="res1">
          <p class="lebel">ISP</p>
          <p id="isp">--</p>
        </span>

      </div>
    </div>

    <div id="map"></div>

  </div>
  
</div>

<script src="script.js"></script>
</body>
</html>
